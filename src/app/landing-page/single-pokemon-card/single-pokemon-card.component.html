<section (click)="openCard()" [ngClass]="{'grass': this.PokemonObject.types[0].type.name == 'grass','fire': this.PokemonObject.types[0].type.name == 'fire', 'water': this.PokemonObject.types[0].type.name == 'water', 'bug': this.PokemonObject.types[0].type.name == 'bug'}">
    <div>id: {{PokemonObject.id}}</div>
    <div>name: {{PokemonObject.name}}</div>
    <div class="Pokemon-img"><img src="{{PokemonObject.sprites.other.home.front_default}}"></div>
</section>
<app-single-pokemon-info *ngIf="openSinglePokemonInfo == true" (CloseInfo)="CloseInfoContainer()" [Pokemon]="PokemonObject"></app-single-pokemon-info>
